<div class="base-container">
  <form class="form-container" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="align title">
      <h1 style="grid-column: 2" class="text-center align">Login</h1>
    </div>
    <div class="align medium-width">
      <label [class.text-danger]="!loginForm.controls['name'].valid && showError" for="name">
        Name <span style="text-transform: lowercase" *ngIf="!loginForm.controls['name'].valid && showError">- Name must be at least 3 characters</span>
      </label>
      <input
        id="name"
        type="text"
        formControlName="name"
        required/>
    </div>
    <div class="align medium-width">
      <label [class.text-danger]="!loginForm.controls['password'].valid && showError" for="password">
        Password <span style="text-transform: lowercase" *ngIf="!loginForm.controls['password'].valid && showError">- Password is required</span>
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required/>
    </div>
    <div class="align medium-width margin-center">
      <button [disabled]="loginForm.valid && showError" [class.button-danger]="!loginForm.valid && showError" type="submit">Login</button>
      <span class="to-register">Want to Register ? <a routerLink="/register">Register</a></span>
    </div>
  </form>
  <div class="right-register-container">
    <div class="align text-center right-title">MusiK</div>
    <div class="align text-center right-register-app-description">
      Hi ! Happy to see you login to see your friends music taste
    </div>
    <app-equalizer [numberOfBars]="26" [maxRegressionAnimation]="13"></app-equalizer>
  </div>
</div>

<div style="width: 100%;height: 100%" [class.align]="alignVertically">
  <div class="input-button-container" [ngStyle]="{'border-color' : focused ? colorOnInputFocus : 'rgba(0, 0, 0, 0.44)'}" [style.background-color]="backgroundColor" [style.width]="widthStr"
       [style.height]="heightStr"  [class.margin-center]="alignHorizontally">
    <div class="align">
      <input (keydown.enter)="sendEvent()" [(ngModel)]="textValue" (focusin)="focused = true" (focusout)="focused = false" [placeholder]="inputPlaceHolder" [style.font-size]="fontSize" class="input margin-center" [style.background-color]="backgroundColor">
    </div>
    <div class="align">
      <button class="button margin-center" [disabled]="disabled" style="margin-right: 5%" [style.font-size]="fontSize" (click)="sendEvent()">
        {{buttonText}}
      </button>
    </div>
  </div>
</div>
